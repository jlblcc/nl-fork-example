<header class="site-header container-fluid">
  <div class="row">
    <nav class="navbar navbar-inverse navbar-big col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img alt="Brand" src="/assets/images/logo_90hr.png">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {% for my_page in site.pages %} {% if my_page.title %}
                    <li {% if my_page.url == page.url %}class="active"{% endif %}>
                      <a class="page-link" href="{{ my_page.url | prepend: site.github.url }}">
                        <span>{{ my_page.title }}</span>
                      </a>
                    </li>
                    {% endif %} {% endfor %}
                    <li>
                      <a class="page-link" href="{{ '#feed-list' | prepend: site.github.url }}">
                        <span>News</span>
                      </a>
                    </li>
                    <li><a class="page-link contact-link" href="#footer"><span>Contact</span></a></li>
                    <li {% if "/" == page.url %}class="active"{% endif %}>
                      <a class="page-link icon-link" href="{{ site.github.url }}">
                        <span class="fa fa-home"></span>
                        <span class="visible-xs-inline">Facebook</span>
                      </a>
                    </li>
                    <li>
                      <a class="page-link icon-link" href="https://www.facebook.com/northlatitudes">
                        <span class="fa fa-facebook-square"></span>
                        <span class="visible-xs-inline">Facebook</span>
                      </a>
                    </li>
                    <li>
                      <a class="page-link icon-link" href="https://www.twitter.com/northlatitudes">
                        <span class="fa fa-twitter"></span>
                        <span class="visible-xs-inline">Twitter</span>
                      </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </div>
</header>
